name: Node.js CI

on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Stop running processes
        run: pm2 stop all || true

      - name: Fix Permissions
        run: sudo chown -R $USER:$USER ${{ github.workspace }}/node_modules

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Restart Application
        run: pm2 restart shopdev-backend
